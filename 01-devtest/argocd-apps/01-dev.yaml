kind: Application
metadata:
  name: nordmart-dev
  namespace: argocd
spec:
  destination:
    namespace: nordmart-dev
    server: 'https://kubernetes.default.svc'
  source:
    path: 01-devtest/nordmart/dev
    repoURL: 'https://github.com/stakater/nordmart-apps-config.git'
